<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Видео Сайт</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .video-player {
            flex: 3;
            margin-right: 20px;
        }
        .video-player iframe {
            width: 100%;
            height: 400px;
        }
        .sidebar {
            flex: 1;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-thumbnail {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .video-thumbnail img {
            width: 120px;
            height: 80px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Мой Видео Сайт</h1>
    <nav>
        <a href="#">Главная</a>
        <a href="#">Тренды</a>
        <a href="#">Подписки</a>
    </nav>
</header>

<div class="container">
    <div class="video-player">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="sidebar">
        <h2>Популярные Видео</h2>
        <div class="video-thumbnail">
            <img src="https://via.placeholder.com/120x80" alt="Thumbnail">
            <div>
                <h3>Название Видео 1</h3>
                <p>Канал 1</p>
            </div>
        </div>
        <div class="video-thumbnail">
            <img src="https://via.placeholder.com/120x80" alt="Thumbnail">
            <div>
                <h3>Название Видео 2</h3>
                <p>Канал 2</p>
            </div>
        </div>
        <div class="video-thumbnail">
            <img src="https://via.placeholder.com/120x80" alt="Thumbnail">
            <div>
                <h3>Название Видео 3</h3>
                <p>Канал 3</p>
            </div>
        </div>
    </div>
</div>

</body>








<script>
    // Проверка, вошел ли пользователь
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (loggedInUser) {
        document.getElementById('welcomeMessage').innerText = Привет, ${loggedInUser}!;
    } else {
        window.location.href = 'index.html'; // Перенаправление на страницу входа
    }
</script>

</body>
</html>
