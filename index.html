<!DOCTYPE html>



<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>

<h2>Регистрация</h2>
<form id="registrationForm">
    <input type="text" id="regUsername" placeholder="Имя пользователя" required>
    <input type="password" id="regPassword" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
</form>

<h2>Вход</h2>
<form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Имя пользователя" required>
    <input type="password" id="loginPassword" placeholder="Пароль" required>
    <button type="submit">Войти</button>
</form>

<script>
    // Регистрация
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;

        // Сохранение данных в localStorage
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);

        alert('Регистрация прошла успешно!');
        this.reset();
    });

    // Вход
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        // Проверка данных
        if (localStorage.getItem('username') === username && localStorage.getItem('password') === password) {
            alert('Вход выполнен успешно!');
            // Запоминаем пользователя (можно использовать sessionStorage или cookies)
            localStorage.setItem('loggedInUser', username);
            window.location.href = 'welcome.html'; // Перенаправление на страницу приветствия
        } else {
            alert('Неверное имя пользователя или пароль.');
        }
    });

</script>

</body>
</html>
